<!DOCTYPE html>
<html>
<head>
    <title>Reservar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Reserva</h1>
        <form method="POST">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" name="fecha" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label>Hora:</label>
                <input type="time" name="hora" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="text" name="telefono" class="form-control"><br>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control"><br>
            </div>
            <div class="form-group">
                <label>Detalles:</label>
                <textarea name="detalles" class="form-control"></textarea><br>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
            <a href="{{ url_for('reservas') }}" class="btn btn-info">Ver Reservas</a>
        </div>
    </div>
</body>
</html>

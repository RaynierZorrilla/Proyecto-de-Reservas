<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 text-dark">Registro</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username" class="text-dark">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-dark">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="text-dark">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repite la contraseña" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                <div class="text-center mt-3">
                    <small class="text-dark">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></small>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
